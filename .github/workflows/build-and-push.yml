name: Build and push Docker image

# Déclenche uniquement sur les tags commençant par "v"
on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ${{ secrets.SCW_REGISTRY }}
  NAMESPACE: ${{ secrets.SCW_NAMESPACE }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME || 'blog' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # important pour récupérer tous les tags

      # 2️⃣ Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3️⃣ Install dependencies
      - name: Install deps
        run: npm ci

      # 4️⃣ Build Docusaurus
      - name: Build Docusaurus
        run: npm run build

      # 5️⃣ Log in to Scaleway registry
      - name: Log in to Scaleway registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      # 6️⃣ Set Docker image tag from Git tag
      - name: Set Docker tag
        run: |
          # GITHUB_REF example: refs/tags/v1.2.3
          IMAGE_TAG=${GITHUB_REF#refs/tags/}  # => v1.2.3
          IMAGE="${REGISTRY}/${NAMESPACE}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

      # 7️⃣ Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE }}

      # 8️⃣ Output pushed image
      - name: Output pushed image
        run: |
          echo "Pushed image: ${{ env.IMAGE }}"
